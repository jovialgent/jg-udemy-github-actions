name: Actions Workflow

on:
  # push:
  pull_request:
    types: [closed, assigned, opened, reopened]
  schedule:
    - cron: '0/5 * * * *'
    - cron: '0/6 * * * *'

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.6.0
      - name: List Files
        run: |
          pwd
          ls -a
